{% extends "tvmaniacs/base.html" %}
{% block content %}
    <h1>Actors</h1>
    <div>
        <table class="table">
            <tr>
                <th>Name</th>
            </tr>
            {% for actor in Actors %}
                <tr>
                    <td>
                        <a href="{% url 'actor_details' imdb_id=actor.imdb_id %}">{{ actor }}</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
